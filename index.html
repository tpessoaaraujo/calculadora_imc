<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Metadados -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Thiago Pessoa Araujo">
    <meta name="description" content="Calculadora de IMC">
    <!-- Links externos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">
    <!-- Links internos -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Calculadora de IMC</title>
</head>
<body>
    <main>
        <section id="illustration">
            <img src="images/illustration.svg" alt="Ilustração com duas pessoas se exercitando.">
        </section>
        <section id="calculator">
            <form id="form">
                <h1>Calculadora - IMC</h1>
                <div class="input-box">
                    <label for="weight">
                        <span>Peso em kg</span>
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-weight-hanging"></i>
                        <input type="number" id="weight" placeholder="Exemplo: 75" required>
                    </div>
                </div>
                <div class="input-box">
                    <label for="height">
                        <span>Altura em metros</span>
                    </label>
                    <div class="input-field">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" min="0" max="100" step=".01" id="height" placeholder="Exemplo: 1,60" required>
                    </div>
                </div>
                <button>Calcular</button>
            </form>
            <div id="informations" class="hidden">
                <div id="result">
                    <section id="bmi">
                        <span id="value"></span>
                        <span>Seu IMC</span>
                    </section>
                    <section id="description">
                        <span></span>
                    </section>
                </div>
                <div id="more_informations">
                    <a href="https://www.tuasaude.com/imc/" target="_blank">Mais informações sobre o IMC</a>
                </div>
            </div>
        </section>
    </main>
    <script src="https://kit.fontawesome.com/76e9fa9b83.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
